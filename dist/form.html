<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Hello, world!</h1>
                <form class="fancy-forms">
                    <div class="form-group">
                        <input type="text" class="form-control fancy-form-control" id="inputName" aria-describedby="nameHelp">
                        <label for="inputName">Your Name</label>
                        <small id="nameHelp" class="form-text text-muted">Pleae enter your name in this field.</small>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control fancy-form-control" id="inputEmail" aria-describedby="emailHelp">
                        <label for="inputEmail">Email address</label>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index_bundle.js"></script></body>
</html>
